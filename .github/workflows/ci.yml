name: CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Mypy (typecheck)
        run: |
          mypy app

      - name: Pytest
        env:
          # Ensure CI never tries to call OpenAI
          OPENAI_API_KEY: ""
        run: |
          pytest -q